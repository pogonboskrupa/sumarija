<!DOCTYPE html>
<html lang="bs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîß Login Test - ≈†umarija</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .login-box {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 100%;
        }
        h1 { margin-top: 0; color: #333; }
        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover { background: #5568d3; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        .error { color: red; margin: 10px 0; display: none; }
        .error.show { display: block; }
        .success { color: green; margin: 10px 0; display: none; }
        .success.show { display: block; }
        .debug {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 6px;
            margin-top: 20px;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
        }
        .debug-line { margin: 4px 0; font-family: monospace; }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>üîß Login Test</h1>
        <p>Test verzija za debug</p>

        <form id="login-form">
            <input type="text" id="username" placeholder="Username" value="pogonboskrupa" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" id="login-btn">Test Login</button>
        </form>

        <div id="error-msg" class="error"></div>
        <div id="success-msg" class="success"></div>

        <div class="debug" id="debug-console">
            <strong>Debug Console:</strong>
            <div id="debug-lines"></div>
        </div>

        <button onclick="localStorage.clear(); location.reload();">üóëÔ∏è Clear Cache & Reload</button>
    </div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbwOJI6bN_z45EuR_UMS_RuV4GMfGdUJ2t7Fyv7S8-vAJEQ0CNjlNOW_SNXcBlQ9xTS6/exec';

        function log(msg, color = '#333') {
            const line = document.createElement('div');
            line.className = 'debug-line';
            line.style.color = color;
            line.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
            document.getElementById('debug-lines').appendChild(line);
            document.getElementById('debug-console').scrollTop = document.getElementById('debug-console').scrollHeight;
            console.log(msg);
        }

        log('‚úÖ Script loaded');
        log(`API URL: ${API_URL}`);

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('error-msg');
            const successMsg = document.getElementById('success-msg');
            const loginBtn = document.getElementById('login-btn');

            errorMsg.classList.remove('show');
            successMsg.classList.remove('show');
            loginBtn.disabled = true;
            loginBtn.textContent = 'Testing...';

            log(`üîê Attempting login: ${username}`, '#0066cc');

            try {
                const url = `${API_URL}?path=login&username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`;
                log(`üì° Fetching: ${url.substring(0, 100)}...`, '#666');

                const response = await fetch(url);
                log(`üì• Response status: ${response.status}`, response.ok ? 'green' : 'red');

                const data = await response.json();
                log(`üì¶ Response data: ${JSON.stringify(data).substring(0, 200)}`, '#666');

                if (data.success) {
                    log('‚úÖ Login SUCCESS!', 'green');
                    successMsg.textContent = `‚úÖ Login uspje≈°an! User: ${data.username}, Type: ${data.type}`;
                    successMsg.classList.add('show');
                    loginBtn.textContent = '‚úÖ Success!';
                    loginBtn.style.background = 'green';
                } else {
                    log('‚ùå Login FAILED: ' + (data.error || 'Unknown error'), 'red');
                    errorMsg.textContent = '‚ùå ' + (data.error || 'Neispravni podaci');
                    errorMsg.classList.add('show');
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Try Again';
                }
            } catch (error) {
                log('üí• ERROR: ' + error.message, 'red');
                errorMsg.textContent = 'üí• Network error: ' + error.message;
                errorMsg.classList.add('show');
                loginBtn.disabled = false;
                loginBtn.textContent = 'Try Again';
            }
        });

        log('‚úÖ Event listeners attached');
        log('‚úÖ Ready to test!', 'green');
    </script>
</body>
</html>
